{% extends 'user/main.html' %} {% load static %} {% block content %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <div class="container-fluid">
          <div class="row mb-2">
              <div class="col-sm-6">
                  <h1>Invest in {{ portfolio.header }}</h1>
              </div>
              <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                      <li class="breadcrumb-item"><a href="/user">Home</a></li>
                      <li class="breadcrumb-item active"><a href="{% url 'portfolio' %}">All Portfolio</a></li>
                  </ol>
              </div>
          </div>
      </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
      <div class="container-fluid">
          <form method="post" action="{% url 'port_invest' id=portfolio.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row justify-content-md-center">
                  <!-- left column -->
                  <div class="col-md-6">
                      <!-- general form elements -->
                      <div class="card card-success">
                          <div class="card-header">
                                <h5 style="text-align:center; color:#000">{{ message|default:'' }}</h5>
                          </div>
                          <!-- /.card-header -->
                          <div class="card-body">
                              <div class="form-group">
                                  <label>Portfolio:</label>
                                  <input id="portfolio" value="{{ portfolio.header }}" type="text" class="form-control" name="portfolio" autocomplete="portfolio" disabled>
                              </div>
                              <div class="form-group">
                                  <label>Amount ($):</label>
                                  <input id="amount" type="text" class="form-control" name="amount" autocomplete="amount">
                              </div>
                              <label>Min Investment: {{ portfolio.min_invest }}</label>
                              <input id="min_invest" value="{{ portfolio.min_invest }}" type="hidden" name="min_invest">
                              <input id="port_id" value="{{ portfolio.id }}" type="hidden" name="port_id">
                          </div>
                      </div>
                      <input class="btn btn-success" type="submit" value="INVEST" name="ent" class="sbmt">
                  </div>
              </div>
              <div class="row">
                  
              </div>
          </form>
          <!-- /.row -->
      </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
{% endblock content %}
