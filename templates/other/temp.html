<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail </title>
    </head>
<body>
    <header
    style="background-color: #a5b4fc; padding: 20px 0; margin-bottom: 40px; width: 100%; display: grid; margin: auto;"
    class="bg-indigo-300 py-5 mb-10 w-full flex gap-2 justify-center items-center flex-col">
        <img src="https://natropi.com/media/logo.png" style="margin: auto;" width="100" height="40">
        <h2 
        style="text-align: center; font-weight: 600; font-size: 16px; margin-top: 20px;"
        class="text-center font-semibold">{{name}}</h2>
        
    </header>
    <div
    style="padding: 20px; background-color: #f8fafc;"
    class="p-5 sm:p-5 md:px-10 md:py-10  bg-slate-50">
    <h3
    style="text-align: center; font-weight: 700; font-size: 18px; margin-bottom: 32px;"
    class="text-center font-bold text-lg mb-8">{{title}}</h3>
    <pre style="font-family: Arial, Helvetica, sans-serif; font-size: 14px;">{{content}}</pre>
</div>
<footer
style="background-color: #ddd6fe; padding: 20px 0; width: 100%; text-align: center; margin-top: 40px;"
class="bg-violet-200 py-5 w-full text-center mt-10">
    <h2
    style="font-weight: 700; font-size: 14px; margin-bottom: 8px;"
    class="text-sm font-bold mb-2">{{name}}</h2>
    <h2 
    style="font-weight: 600; font-size: 14px; margin-bottom: 8px;"
    class="text-sm font-semibold mb-2">{{address}}</h2>
    <!-- <h2     
    style="font-weight: 600; font-size: 14px; margin-bottom: 8px;"
    class="text-sm font-semibold mb-2">{{phone_number}}</h2> -->

<a href=""class="text-center text-blue-700 text-sm underline">{{email}}</a>
</footer>
</body>
</html>
