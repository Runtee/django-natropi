<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
        }

        /* Header */
        .header {
            background-color: #0073e6;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Body */
        .body-content {
            padding: 20px;
            color: #333333;
        }

        .body-content h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .body-content pre {
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Call to Action Button */
        .cta-button {
            display: inline-block;
            background-color: #0073e6;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .cta-button:hover {
            background-color: #005bb5;
        }

        /* Footer */
        .footer {
            background-color: #f4f4f4;
            color: #777777;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #0073e6;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .email-container {
                width: 100%;
            }

            .header h1 {
                font-size: 20px;
            }

            .body-content h2 {
                font-size: 18px;
            }

            .body-content p {
                font-size: 14px;
            }

            .cta-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>{{title}}</h1>
        </div>

        <!-- Body Content -->
        <div class="body-content">
            <pre style="font-family: Arial, Helvetica, sans-serif;">
{{content}}
                
            </pre>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>If you have any questions, feel free to <a href="mailto:{{email}}">contact us</a>.</p>
            <p>&copy; 2025 {{name}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
